{% extends "/html/base.html" %}
{%block subtitle %}: {{post.title}}{% endblock %}
{% block content %}
    {% include "/html/post-content.html" %}
    {% if post.prev %}
        <a href="{{post.prev.uri}}">&laquo; {{post.prev.title}}</a>
    {% endif %}
    {% if post.next %}
        <a class="next-post" href="{{post.next.uri}}">{{post.next.title}} &raquo;</a>
    {% endif %}
{% endblock %}
